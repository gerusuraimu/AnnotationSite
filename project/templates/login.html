{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Login</h3>
  <div class="box">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/login">

      <div class="field">
        <div class="control">
          <label for="name"></label>
          <input class="input is-large" id="name" type="text" name="name" placeholder="Name" autofocus="" required>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="password"></label>
          <input class="input is-large" id="password" type="password" name="password" placeholder="Your Password" required>
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">Login</button>

    </form>

    <script src="../static/appendix/js/signup.js"></script>

  </div>
</div>
{% endblock %}
