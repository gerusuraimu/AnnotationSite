<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annotation Slime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-primary" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              {% if current_user.is_authenticated %}
              <a class="nav-link dropdown-toggle text-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Workspace
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/workspace">Workspace Home</a></li>
                <li><button class="dropdown-item" disabled>Create Workspace</button></li>
              </ul>
              {% endif %}
            </li>
          </ul>
          <form class="d-flex" role="search">
            {% if current_user.is_authenticated %}
            <a href="/logout" class="btn btn-outline-primary me-2">Logout</a>
            {% else %}
            <a href="/login" class="btn btn-outline-primary me-2">Login</a>
            <a href="/signup" class="btn btn-primary">Sign Up</a>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>

    <section class="d-flex align-items-center py-4 bg-body-tertiary">

      <div class="hero-body">
        <div class="container has-text-centered">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </section>
  </body>
</html>
